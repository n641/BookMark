<!DOCTYPE html>
<html>
  <head>
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <link rel="stylesheet" href="./styles/homeStyles.css" />
  </head>
  <body>
    <div
      class="position-relative d-flex align-items-center flex-column title-com"
    >
      <span
        class="bg-warning w-20 h-20 position-absolute bottom-5 z-n1 ovrelay-title"
      ></span>
      <h1 class="PacificoFontFamily text-center mt-5 text-light fs-50">
        Bookmarker
      </h1>
    </div>

    <div class="horizontal-dash-line"></div>

    <div class="text-center">
      <i class="fa-solid fa-bookmark fs-5 text-warning"></i>
      <h1 class="linearGradientText ms-3 me-3 d-inline-block">
        Bookmark your favorite sites
      </h1>
      <i class="fa-solid fa-bookmark fs-5 text-light"></i>
    </div>

    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">
          <i class="fa-solid fa-book-bookmark me-2"></i>
          Site Name</label
        >
        <input
          type="text"
          class="form-control"
          id="SiteName"
          oninput="ValidateInputs(this)"
          placeholder="BookMark Name"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">
          <i class="fa-solid fa-link me-2"></i>
          Site URL</label
        >
        <input
          type="text"
          class="form-control"
          id="SiteUrl"
          oninput="ValidateInputs(this)"
          placeholder="WebSite URL"
        />
      </div>
      <div class="text-center mt-5">
        <button
          type="button"
          onclick="AddBookMark()"
          class="btn btn-warning w-30 text-light fs-5"
        >
          Submit
        </button>
      </div>
    </div>

    <div class="horizontal-dash-line"></div>

    <div class="container">
      <table class="table rounded-5">
        <thead class="thead-light">
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody id="table-content" class="ms-4"></tbody>
      </table>
    </div>

    <div
      class="modal"
      id="Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex align-items-center gap-1">
              <div class="circleColor"></div>
              <div class="circleColor bg-black"></div>
              <div class="circleColor bg-danger"></div>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="ClossModal()"
            ></button>
          </div>

          <div class="modal-body fw-medium fs-5">
            Site Name or Url is not valid, Please follow the rules below :
          </div>

          <div class="ms-4 my-2 fs-6">
            <i class="fa-solid fa-circle-arrow-right text-danger"></i>
            <span>Site name must contain at least 3 characters</span>
          </div>
          <div class="ms-4 mb-4 fs-6">
            <i class="fa-solid fa-circle-arrow-right text-danger"></i>
            <span>Site URL must be a valid one</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

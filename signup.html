<!DOCTYPE html>
<html>
  <head>
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="w-60 mt-5 mx-auto py-5 text-center login-card">
      <h1 class="text-info">Smart Login System</h1>
      <div
        id="container-form"
        class="d-flex flex-column align-items-center mt-5 mb-4 container gap-4"
      >
        <input
          id="SignUpName"
          type="text"
          class="form-control bg-transparent w-90 text-light rounded-2"
          aria-describedby="basic-addon2"
          placeholder="Enter your name"
        />
        <input
          id="SignUpEmail"
          type="email"
          class="form-control bg-transparent w-90 text-light rounded-2"
          aria-describedby="basic-addon2"
          placeholder="Enter your email"
        />
        <input
          id="SignUpPass"
          type="password"
          class="form-control bg-transparent w-90 text-light rounded-2"
          aria-describedby="basic-addon2"
          placeholder="Enter your Password"
        />

        <h6 id="error-Msg" class="text-danger d-none">
          All inputs is required
        </h6>
        <h6 id="success-Msg" class="text-success d-none">Success</h6>
        <h6 id="exist-error-Msg" class="text-danger d-none">This Email already Exist</h6>

        <button
          id="SignUpBtn"
          type="button"
          class="btn btn-outline-primary w-90"
        >
          SignUp
        </button>
      </div>

      <h6 class="text-light">
        Donâ€™t have an account?
        <a class="text-reset" href="index.html">SignIn</a>
      </h6>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
